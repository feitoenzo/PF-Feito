  <title>CONTACTOS</title>
</head>

<!-- Seccion Body -->

<body>


  <!-- INICIA NAV -->
  <nav id="nav" class="navbar navbar-expand-md sticky-top navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="/index.html">
        <img src="/multimedia/iconos/batman_icono.png" alt="batman_icono" id="logoPrincipal" />

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ms-auto p-2" id="containerNavList">
          <a class="nav-link active" aria-current="page" href="../index.html">INICIO</a>
          <a class="nav-link" href="./peliculas.html">PELICULAS</a>

          <a class="nav-link" href="./contactos.html">CONTACTOS</a>
        </div>
      </div>
    </div>
  </nav>
  <!-- end nav -->

  <!-- Inicio Container -->
  <div class="container mb-5">
    <div class="row">
      <div class="col-12">
        <main id="mainContactos">
          <!-- inciia comunicate -->
          <div class="comunicate">
            <h3 id="textTituloForm" class="text-center mb-3">
              ¡COMUNICATE CON NOSOTROS! <br>
              Responderemos a la brevedad
            </h3>
          </div>
          <!--  termina comunicate -->
          <section id="sectionFormulario">
            <!-- abre form -->
            <form id="formularioContactos" class="row g-3">
              <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Nombre</label>
                <input type="Nombre" class="form-control" id="inputEmail4" />
              </div>
              <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputPassword4" />
              </div>
              <div class="col-12">
                <label for="inputAddress" class="form-label">Direccion</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="Calle y Numero" />
              </div>

              <div class="col-md-6">
                <label for="inputCity" class="form-label">Ciudad</label>
                <input type="text" class="form-control" id="inputCity" />
              </div>
              <div class="col-md-4">
                <label for="inputState" class="form-label">Provincia</label>
                <select id="inputState" class="form-select">
                  <option selected>Provincia...</option>
                  <option>Cordoba</option>
                  <option>Santa Fe</option>
                  <option>Santiago del estero</option>
                </select>
              </div>

              <div class="col-12">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="gridCheck" />
                  <label class="form-check-label" for="gridCheck">
                    No soy un robot
                  </label>
                </div>
              </div>
              <div class="col-12">
                <button type="submit" class="btn btn-dark">Enviar</button>
              </div>
            </form>
            <!-- cierra form -->
          </section>
        </main>
      </div>
    </div>
  </div>
  <!-- cierre de container -->

  <!-- empieza footer -->
  <footer class="bg-dark text-center text-white">
    <!-- Grid container -->
    <div class="container p-4 pb-0">
      <!-- Section: Social media -->
      <section class="mb-4">
        <!-- Facebook -->
        <a class="btn btn-outline-light btn-floating m-1 rounded-circle" href="http://facebook.com" target="_blank"
          role="button">
          <i class="fab fa-facebook"></i>
        </a>

        <!-- Twitter -->
        <a class="btn btn-outline-light btn-floating m-1 rounded-circle" href="http://twitter.com" target="_blank"
          role="button">
          <i class="fab fa-twitter"></i>
        </a>

        <!-- Github -->
        <a class="btn btn-outline-light btn-floating m-1 rounded-circle" href="https://github.com/feitoenzo"
          role="button">
          <i class="fab fa-github"></i>
        </a>
      </section>
      <!-- Section: Social media -->
    </div>
    <!-- Grid container -->

    <!-- Copyright -->
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
      © 2022 Copyright:
      <a class="text-white" href="#">Bruce Wayne</a>
    </div>
    <!-- Copyright -->
  </footer>

  <!-- Termina footer -->


  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"

    </script>

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>
</body>

</html>
