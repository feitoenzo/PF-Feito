<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baticontactos</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="../multimedia/iconos/batman_icono.png" type="image/x-icon">
</head>

<body>
    <header>
        <a href="../index.html">
            <div class="containerTitulo">
                <h1>Batman Academy</h1>
                <h3>Logistica, entrenamiento y m√°s</h3>
            </div>
        </a>
    </header>
    <nav>
        <ul>
            <li><a href="../index.html">Inicio</a></li>
            <li><a href="./productos.html">Productos</a></li>
            <li><a class="active" href="./contactos.html">Contactos</a></li>
            <li><a href="./nosotros.html">Nosotros</a></li>
            <li><a href="./prox.html" >?</a></li>
        </ul>
    </nav>
    <main>
        <div class="comunicate">
            <h6> COMUNICATE CON NOSOTROS!</h6>
        </div>
        <section>
            <form class="row g-3">
                <div class="col-md-6">
                  <label for="inputEmail4" class="form-label">Email</label>
                  <input type="email" class="form-control" id="inputEmail4">
                </div>
                <div class="col-md-6">
                  <label for="inputPassword4" class="form-label">Password</label>
                  <input type="password" class="form-control" id="inputPassword4">
                </div>
                <div class="col-12">
                  <label for="inputAddress" class="form-label">Address</label>
                  <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                </div>
                <div class="col-12">
                  <label for="inputAddress2" class="form-label">Address 2</label>
                  <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                </div>
                <div class="col-md-6">
                  <label for="inputCity" class="form-label">City</label>
                  <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-4">
                  <label for="inputState" class="form-label">State</label>
                  <select id="inputState" class="form-select">
                    <option selected>Choose...</option>
                    <option>...</option>
                  </select>
                </div>
                <div class="col-md-2">
                  <label for="inputZip" class="form-label">Zip</label>
                  <input type="text" class="form-control" id="inputZip">
                </div>
                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                      Check me out
                    </label>
                  </div>
                </div>
                <div class="col-12">
                  <button type="submit" class="btn btn-primary">Sign in</button>
                </div>
              </form>
        </section>
    </main>
    <footer>
        <h4 class=" titulo-footer">NUESTRAS REDES:</h4>
        <a href="https://twitter.com/" target="_blank">
            <img src="../multimedia/iconos/twitter_icono.png" alt="Seguinos en facebook">
            <h4 class="enlace-redes">SEGUINOS EN TWITTER</h4>
        </a>
        <a href="https://facebook.com" target="_blank">
            <img src="../multimedia/iconos/facebook_icono.png" alt="Seguinos en twitter">
            <h4 class="enlace-redes">SEGUINOS EN FACEBOOK</h4>
        </a>
    </footer>
    <script src="https://kit.fontawesome.com/3f63f5d47e.js" crossorigin="anonymous"></script>
</body>
</html>
